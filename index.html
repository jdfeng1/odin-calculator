<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="javascript.js" defer></script>
</head>
<body>
    <header class="header">
        iPhone calculator
    </header>
    <div class="content">
        <div class="calc-container">
            <div class="display-container">
                <div class="display">
                </div>
            </div>
            <div class="buttons-container">
                <div class="left-buttons">
                    <div class="utility-buttons">
                        <button class="button clear">C</button>
                        <button class="button plus-minus"><span>&pm;</span></button>
                        <button class="button percent">%</button>
                    </div>
                    <div class="number-buttons">
                        <button class="button seven">7</button>
                        <button class="button eight">8</button>
                        <button class="button nine">9</button>
                        <button class="button four">4</button>
                        <button class="button five">5</button>
                        <button class="button six">6</button>
                        <button class="button one">1</button>
                        <button class="button two">2</button>
                        <button class="button three">3</button>
                        <button class="button zero">0</button>
                        <button class="button decimal">.</button>
                    </div>
                </div>
                <div class="right-buttons">
                    <button class="button divide"><span>&divide;</span></button>
                    <button class="button multiply"><span>&times;</span></button>
                    <button class="button subtract"><span>&minus;</span></button>
                    <button class="button add"><span>+</span></button>
                    <button class="button equal"><span>=</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
